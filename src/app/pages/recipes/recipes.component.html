<div *ngIf="loading">
    <app-page-loading></app-page-loading>
</div>

<section class="recipe-page">
    <div class="container-fluid h-100 mx-auto">
        <div class="row h-100">
            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 left-side">
                <div class="recipe-info px-5">
                    <h2> top recipe</h2>
                    <p>Itâ€™s a pity that the photo does not convey the taste!</p>
                </div>
            </div>

            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 right-side">
                <div class="recipe-img">
                    <img src="./assets/images/home-page/img1.png" alt="home-page-img">
                </div>
                <div class="circle-right"></div>
            </div>
        </div>
    </div>
</section>

<section class="recipe-banners">
    <div class="container mx-auto">
        <div class="row">
            <div class="col-xl-6 col-md-6 col-sm-12">
                <div class="banner-box left-box">
                    <img src="./assets/images/home-page/img1.png" height="180px" alt="home img">
                    <img src="./assets/images/home-page/img4.png" class="bg-img" height="180px" alt="home img">

                    <div class="title">
                        <p>We Do Not Cook, We Create Your Emotions!</p>
                    </div>
                </div>
            </div>
            <div class="col-xl-6 col-md-6 col-sm-12">
                <div class="banner-box right-box">
                    <div class="title">
                        <p>We Do Not Cook, We Create Your Emotions!</p>
                    </div>
                    <img src="./assets/images/home-page/img1.png" height="180px" alt="home img">
                    <img src="./assets/images/home-page/img4.png" class="bg-img" height="180px" alt="home img">
                </div>
            </div>
        </div>
    </div>
</section>

<section class="recipes-cards">
    <div class="container mx-auto">
        <div class="search-box d-flex">
            <input type="text" placeholder="Search..." #input>
            <button [disabled]="searchLoading" class="d-flex" (click)="showRecipes(input.value)">
                <app-icon-loading *ngIf="searchLoading"></app-icon-loading>
                search
            </button>
        </div>
        <div class="recipe-items">
            <h2>most popular</h2>

            <div class="row pt-5">
                <div class="col-xl-4 col-lg-4 col-md-6 col-sm-12" *ngFor="let recipe of pages[currentPage]">
                    <app-ninja-master-card [data]="recipe" [type]="'recipe'"></app-ninja-master-card>
                </div>
            </div>
        </div>

        <div *ngIf="noResults">
            <p class="text-center">No results found</p>
        </div>
        <div *ngIf="!noResults">
            <nav aria-label="navigation">
                <ul class="pagination">
                    <li class="page-item">
                        <a [hidden]="currentPage == 0" class="page-link" (click)="prev()" aria-label="Previous">
                            <span aria-hidden="true">&laquo;</span>
                        </a>
                    </li>
                    <li *ngFor="let page of pages; let i=index" class="page-item"><a class="page-link"
                            (click)="showData(i)">{{i+1}}</a></li>
                    <li class="page-item">
                        <a [hidden]="currentPage == totalPages-1 || totalPages == 0" class="page-link" (click)="next()"
                            aria-label="Next">
                            <span aria-hidden="true">&raquo;</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
</section>
