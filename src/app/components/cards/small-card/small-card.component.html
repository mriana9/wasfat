<div class="box-card">
    <div class="favorites-img d-flex justify-content-center align-items-center">
        <app-icon-loading *ngIf="!imageUrl"></app-icon-loading>
        <img *ngIf="imageUrl" [src]="imageUrl" alt="menu-img">
    </div>
    <div class="favorites-info">
        <div class="top-icons">
            <div class="title-box px-2">
                <a class=" favorite-title " routerLink="{{path}}">{{ data?.title }} {{ data?.name }}</a>
            </div>
            <div class="">
                <svg xmlns="http://www.w3.org/2000/svg" class="menu-icons" (click)="showCardActivity()" width="24"
                    height="24" style="fill: #666">
                    <path
                        d="M12 10c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2zm0-6c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2zm0 12c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2z">
                    </path>
                </svg>
            </div>
        </div>
        <p class="p-2">{{ data?.instructions?.substring(0 ,30) }}</p>
        <div class="card-icon user-shear-icon">
            <p class="d-flex align-items-end">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" style="fill: #666;">
                    <path
                        d="M12 2a5 5 0 1 0 5 5 5 5 0 0 0-5-5zm0 8a3 3 0 1 1 3-3 3 3 0 0 1-3 3zm9 11v-1a7 7 0 0 0-7-7h-4a7 7 0 0 0-7 7v1h2v-1a5 5 0 0 1 5-5h4a5 5 0 0 1 5 5v1z">
                    </path>
                </svg>
                {{ author?.firstName }} {{ author?.lastName }}
            </p>
        </div>
        <div class="card-activity" *ngIf="showCardActivityIcon">
            <app-favorite [data]="data" [type]="type"></app-favorite>
            <app-remove-shared-item *ngIf="category != 'favorite' && !_isUserCard" [data]="data" [type]="type"></app-remove-shared-item>
            <app-delete-item *ngIf="_isUserCard" [data]="data" [type]="type"></app-delete-item>
            <app-share-item [data]="data" [type]="type"></app-share-item>
        </div>
    </div>
</div>
