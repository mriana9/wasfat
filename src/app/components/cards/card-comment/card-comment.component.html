<div class="comments">
    <div class="user-comment-box">
        <div class="row">
            <div class="com-xl-2 col-lg-2 col-md-6 col-sm-12">
                <div class="user-comment-img">
                    <img src="./assets/images/profile/user.png" alt="user-img">
                </div>
            </div>
            <div class="com-xl-10 col-lg-10 col-md-6 col-sm-12">
                <div class="user-comment-info">
                    <h5>{{ user?.firstName }} {{ user?.lastName }}</h5>
                    <span>{{ data?.date }}</span>
                    <p>{{ data?.comment }}</p>
                </div>
            </div>
        </div>
    </div>
    <hr>
</div>
