<div class="recipe-card-box">
    <div class="card-img d-flex justify-content-center align-items-center">
        <app-icon-loading *ngIf="!imageUrl"></app-icon-loading>
        <img *ngIf="imageUrl" [src]="imageUrl" alt="recipe-img">
    </div>
    <div class="card-info">
        <div class="card-title justify-content-between">
            <div>
                <a *ngIf="type == 'recipe'" routerLink="{{path}}">{{data?.title?.substring(0 ,30)}}</a>
                <a *ngIf="type == 'cocktail'" routerLink="{{path}}">{{data?.name?.substring(0 ,30)}}</a>
            </div>
            <div class="d-flex flex-column">
                <app-fake-favorite *ngIf="!this.auth.userID"></app-fake-favorite>
                <app-favorite *ngIf="this.auth.userID" [data]="data" [type]="type"></app-favorite>
                <app-fake-share *ngIf="!this.auth.userID"></app-fake-share>
                <app-share-item *ngIf="this.auth.userID" [data]="data" [type]="type"></app-share-item>
                <app-delete-item *ngIf="_isUserCard" [data]="data" [type]="type"></app-delete-item>
            </div>
        </div>
        <div class="card-description">
            <p>{{data?.instructions?.substring(0 ,110)}}</p>
        </div>
        <div class="card-icon user-shear-icon p-2">
            <p class="d-flex align-items-end">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" style="fill: #666;">
                    <path
                        d="M12 2a5 5 0 1 0 5 5 5 5 0 0 0-5-5zm0 8a3 3 0 1 1 3-3 3 3 0 0 1-3 3zm9 11v-1a7 7 0 0 0-7-7h-4a7 7 0 0 0-7 7v1h2v-1a5 5 0 0 1 5-5h4a5 5 0 0 1 5 5v1z">
                    </path>
                </svg>
                {{ user?.firstName }} {{ user?.lastName }}
            </p>
        </div>
        <div class="p-2 d-flex" *ngIf="rate != null">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" style="fill: #F7BA56; margin-top:2px"><path d="M21.947 9.179a1.001 1.001 0 0 0-.868-.676l-5.701-.453-2.467-5.461a.998.998 0 0 0-1.822-.001L8.622 8.05l-5.701.453a1 1 0 0 0-.619 1.713l4.213 4.107-1.49 6.452a1 1 0 0 0 1.53 1.057L12 18.202l5.445 3.63a1.001 1.001 0 0 0 1.517-1.106l-1.829-6.4 4.536-4.082c.297-.268.406-.686.278-1.065z"></path></svg>
            <p class="px-1">({{rate}})</p>
        </div>
        <div class="p-2" *ngIf="!rate">
            <app-icon-loading></app-icon-loading>
        </div>
    </div>
</div>
