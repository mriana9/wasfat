<svg xmlns="http://www.w3.org/2000/svg" (click)="removeUserCardActivity()" width="24" height="24" style="fill: #DA0037">
    <path
        d="M5 20a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V8h2V6h-4V4a2 2 0 0 0-2-2H9a2 2 0 0 0-2 2v2H3v2h2zM9 4h6v2H9zM8 8h9v12H7V8z">
    </path>
    <path d="M9 10h2v8H9zm4 0h2v8h-2z"></path>
</svg>
<div class="msg-box delete-msg-box" *ngIf="removeButton">
    <div class="msg-content">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" style="fill:rgb(255, 156, 156);">
            <path
                d="M11.953 2C6.465 2 2 6.486 2 12s4.486 10 10 10 10-4.486 10-10S17.493 2 11.953 2zM12 20c-4.411 0-8-3.589-8-8s3.567-8 7.953-8C16.391 4 20 7.589 20 12s-3.589 8-8 8z">
            </path>
            <path d="M11 7h2v7h-2zm0 8h2v2h-2z"></path>
        </svg>
        <h3>Remove {{type}}?</h3>
        <p>{{data?.title}}</p>
        <div class="msg-buttons">
            <button [disabled]="removeLoading" (click)="removeItem()">
                <app-icon-loading *ngIf="removeLoading"></app-icon-loading>
                yes
            </button>
            <button (click)="closeRemoveBox()">cancel</button>
        </div>
    </div>
</div>
