<div *ngIf="loading">
    <app-page-loading></app-page-loading>
</div>

<section class="recipe-item-details">
    <div class="page-banner">
        <h2>wasfat</h2>
    </div>
    <div class="container m-auto">
        <div class="page-title">
            <a routerLink="/home">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" style="fill:#F7BA56;">
                    <path
                        d="m21.743 12.331-9-10c-.379-.422-1.107-.422-1.486 0l-9 10a.998.998 0 0 0-.17 1.076c.16.361.518.593.913.593h2v7a1 1 0 0 0 1 1h3a1 1 0 0 0 1-1v-4h4v4a1 1 0 0 0 1 1h3a1 1 0 0 0 1-1v-7h2a.998.998 0 0 0 .743-1.669z">
                    </path>
                </svg>
            </a>
            <span>/</span>
            <a>recipe</a>
            <span>/</span>
            <a>{{ data?.title }}</a>
        </div>
        <div class="recipe-card">
            <div class="row">
                <div class="col-xl-8 col-lg-8 col-md-12 col-sm-12 mx-auto card-border">
                    <app-ninja-card-details></app-ninja-card-details>
                </div>

                <div class="col-xl-3 col-lg-3 col-md-12 col-sm-12 mx-auto">
                    <app-card-rate [data]="rates" [id]="data.title" [type]="'recipe'"></app-card-rate>
                </div>
            </div>
        </div>
    </div>
</section>
